<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculatar</title>
</head>
<body>
<div class="parent"> 
<div class="box" >
    <div class="flex-box d-flex flex-column " id="container ">

        <div class="d-flex flex-row justify-content-center">
            <input type="text" name="screen" id="screen"> 
         </div> 

        <div class="d-flex flex-row justify-content-center"> 
            <button type="button"  class="btn ">7 </button>
            <button type="button"  class="btn  ">8 </button>
            <button type="button"  class="btn  ">9 </button>
            <button type="button"  class="btn  ">* </button>     
        </div>
        
        <div class="d-flex flex-row justify-content-center">
             <button type="button"  class="btn  ">4 </button>
            <button type="button"  class="btn  ">5 </button>
            <button type="button"  class="btn  ">6 </button>
            <button type="button"   class="btn  ">/ </button>   
        </div>
   
        <div class="d-flex flex-row justify-content-center">
             <button type="button"  class="btn ">1 </button>
            <button type="button"  class="btn ">2 </button>
            <button type="button"  class="btn ">3 </button>
            <button type="button"  class="btn ">- </button>
        </div>

        <div class="d-flex flex-row justify-content-center " >
            <button type="button"  class="btn ">. </button>
            <button type="button"  class="btn ">0 </button>
            <button type="button"  class="btn ">+ </button>
            <button type="button"  class="btn ">= </button>
        </div>
    </div>
</div>
</div>

    <script src="../FormValidation/jQuery.js"></script>
    <script src="./script.js"></script>
</body>
</html>
