<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="box">
        <div id="item" class="flex-box d-flex flex-column">
            <button id="copy"><i class="fa-solid fa-copy"></i></button>
            <textarea  name="toCopy" cols="30" rows="2" id="toCopy" placeholder="Write the text and click button to copy."></textarea>    
        </div>

        <div id="item">
            <button id="paste"><i class="fa-solid fa-paste"></i></button>
            <textarea  name="topaste" cols="30" rows="2" id="toPaste" placeholder="Click button to paste copied text."></textarea>    
        </div>
    </div>
    <script src="https://kit.fontawesome.com/caafd8f84a.js" crossorigin="anonymous"></script>
    <script src="/To_Do_List/jQuery.js"></script>
    <script src="./script.js"></script>
</body>
</html>
